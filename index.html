<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A number guessing game">
    <title>GuessIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Number Guessing Game</h1>
    </header>
    <main>
        <section class="gameSection">
            <div class="gameWrapper">
                <p> <span class="numOfAttempts"></span></p>
                <form>
                <div class="inputWrapper">
                    
                    <input type="number" class="userGuessNumberInput"  placeholder="enter number here ....">
                    <button class="submitBut">Submit</button>
                    <button class="reloadPage">Reset Game</button>
                </div>
                <div class="submitButResult">

                </div>
                </form>
                
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./index.js" defer></script>
</body>
</html>
